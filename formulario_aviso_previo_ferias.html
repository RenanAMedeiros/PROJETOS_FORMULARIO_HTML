    <title>Solicitações de Aviso Prévio de Férias</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const dataDeInicio = document.getElementById("Data de início do gozo");

            form.addEventListener("submit", function (event) {
                const dataSelecionada = new Date(dataDeInicio.value + 'T00:00:00');
                const diaDaSemana = dataSelecionada.getUTCDay();

                if (diaDaSemana !== 1 && diaDaSemana !== 2 && diaDaSemana !== 3) {

                    alert("Por favor, selecione uma data que seja segunda, terça ou quarta-feira.");
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
